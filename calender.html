    <script type="text/javascript">
          var data = JSON.parse(localStorage.getItem("data")) || [];
        var monthly = [];
        var color = {start: "red","In Progress": "blue",Complete: "green"};
        data.forEach(function(l, index) {

            monthly.push({
                id: index,
                name: l.task1,
                startdate: l.date1,
                enddate: l.date1,
                starttime: "",
                endtime: "",
                color: color[l.status1],
                //url: ""
            });
        });



        var sampleEvents = {
            monthly: monthly
        };

        $(window).load(function() {
            $('#mycalendar').monthly({
                mode: 'event',
                dataType: 'json',
                events: sampleEvents
            });
        });
    </script>
